<!DOCTYPE html>
<html>
<head>
	<title>My Project</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
	<h2>Login</h2>
	<form method="Post" action="/signup">
		<p>
			<label for="Name-field">First Name</label>
			<input type="text" name="Username" id="Name-field">
		</p>
		<p>
			<label for="Last-field">Last Name</label>
			<input type="text" name="LastName" id="Last-field">
		</p>
		<p>
			<label for="Email-field">Email</label>
			<input type="text" name="Email" id="Email-field">
		</p>
		<p>
			<label for="Password-field">Password</label>
			<input type="password" name="Password" id="Password-field">
		</p>
		<p>
			<label for="Retype-field">Retype Password</label>
			<input type="password" name="Retype" id="retype-field">
		</p>
		<button>Submit</button>
	</form>
</body>
</html>
